  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="row">
            <ul class="navName">
              <a href="index.html"><li class="navItem">Home</li></a>
            </ul>
            <ul class="navMenu">
              <a href="#"><li class="navItem">About</li></a>
              <a href="section1.html"><li class="navItem">Section 1</li></a>

              <a href="contact.html"><li class="navItem">Contact Us</li></a>
            </ul>
        </div>
      </div>
    </header>
    <!-- END header -->
    <div class="container">
      <div class="row">
        <div class="contactMap">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d380510.6741810114!2d-88.0123446425062!3d41.83390416854155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2c3cd0f4cbed%3A0xafe0a6ad09c0c000!2sChicago%2C+IL!5e0!3m2!1sen!2sus!4v1458095933615" allowfullscreen></iframe>
        </div>
      </div>
    </div>

<!-- START contact form -->
    <div class="container">
      <form>
        <div class="row">
          <div class="six columns">
            <label for="exampleEmailInput">Your email</label>
            <input class="u-full-width" type="email" placeholder="your_email@something.com" id="exampleEmailInput">
          </div>
          <div class="six columns">
            <label for="exampleRecipientInput">Reason for contacting</label>
            <select class="u-full-width" id="exampleRecipientInput">
              <option value="Option 1">Questions</option>
              <option value="Option 2">Concerns</option>
              <option value="Option 2">Other</option>
            </select>
          </div>
        </div>
        <label for="exampleMessage">Message</label>
        <textarea class="u-full-width" placeholder="Hi Cam..." id="exampleMessage"></textarea>
        <input class="button-primary" type="submit" value="Submit">
      </form>
    </div>
  </body>
